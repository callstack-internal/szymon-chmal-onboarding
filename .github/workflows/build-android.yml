name: Build Android

on: [workflow_call]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.6'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
          node-version: 'lts/Iron'

      - name: Create .env file
        run: |
          touch .env
          echo "OPEN_WEATHER_KEY=${{ secrets.OPEN_WEATHER_KEY }}" >> .env

      - name: Restore Android Release Keystore
        run: |
          echo "${{ secrets.ANDROID_RELEASE_KEYSTORE }}" > ./android/app/release.keystore.asc
          gpg --quiet --batch --yes --decrypt --passphrase='${{ secrets.ANDROID_RELEASE_KEYSTORE_PASSPHRASE }}' --output ./android/app/release.keystore ./android/app/release.keystore.asc

      - name: Install dependencies
        run: npm ci

      - name: Cache Gradle Wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Build Android
        run: |
          RUBYOPT="-rostruct" bundle exec fastlane android build
        env:
          APP_UPLOAD_STORE_PASSWORD: ${{ secrets.APP_UPLOAD_STORE_PASSWORD }}
          APP_UPLOAD_KEY_PASSWORD: ${{ secrets.APP_UPLOAD_KEY_PASSWORD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: App.apk
          path: ${{ github.workspace }}/android/app/build/outputs/apk/release/app-release.apk
